  # Paquete http
  dio: ^3.0.10
  # Paquete de gestion de estado
  get: ^3.26.0
  flutter_form_bloc: ^0.19.0
  # Paquete de lamacenamiento de información interna
  get_storage: ^1.4.0
  # Paquetes de imagenes y video
  cached_network_image: ^2.5.0
  carousel_slider: ^2.3.1
  youtube_player_flutter: ^7.0.0+7
  shimmer: ^1.1.2
  
  device_info: ^1.0.0
  url_launcher: ^5.7.10
  # Paquetes de animaciónapp
  simple_animations: ^1.3.3
  custom_navigation_bar: ^0.7.0

  # paquetes actualizados y nuevos 

