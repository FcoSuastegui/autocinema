name: autocinema
description: Projectc Autocinema.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  # Paquete http
  dio: ^3.0.10
  # Paquete de gestion de estado
  get: ^3.0.0
  flutter_form_bloc: ^0.19.0
  # Paquete de lamacenamiento de información interna
  get_storage: ^1.3.2
  # Paquetes de Fuentes de texto e iconos
  google_fonts: ^1.1.1
  font_awesome_flutter: ^8.11.0
  # Paquetes de imagenes y video
  cached_network_image: ^2.5.0
  carousel_slider: ^2.3.1
  youtube_player_flutter: ^7.0.0+7
  shimmer: ^1.1.2
  # Paquetes webview
  webview_flutter: ^1.0.7
  # Paquetes del sistema
  package_info: ^0.4.3
  device_info: ^1.0.0
  pub_semver: ^1.4.4
  store_redirect: ^1.0.2
  connectivity: ^2.0.2
  url_launcher: ^5.7.10
  # Paquetes de animación
  simple_animations: ^1.3.3
  custom_navigation_bar: ^0.7.0
  auto_size_text: ^2.1.0

  flutter_swiper: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/barcode.png
    - assets/images/wifi-offline.png
    - assets/images/facebook_circle.png
    #- assets/images-card/chip.png
    #- assets/images-card/visa_basic.png
    #- assets/images-card/kotak_logo.png
    #- assets/images-card/mastercard.png
    #- assets/images-card/sbi.png
    #- assets/images-card/virgin.png
    #- assets/images-card/amex_logo.png
    #- assets/images-card/yes_bank_logo.png
    #- assets/images-card/union_pay.png
    #- assets/images-card/discover.png
    #- assets/images-card/sbi_card.gif
    #- assets/images-card/rupay_logo.png
    #- assets/images-card/background_sample.jpg
    - assets/visa_logo.png
    - assets/credit-card-chip-silver.png
    - assets/card_band.jpg
    - assets/card_back.jpg
  
  fonts:
    - family: creditcard
      fonts:
        - asset: assets/fonts/creditcard.ttf
