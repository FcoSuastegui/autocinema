  google_fonts: ^1.1.1
  font_awesome_flutter: ^8.10.0
  # Paquetes de lista inifintas 
  infinite_scroll_pagination: ^2.3.0
  badges: ^1.1.1
  timeline_tile: ^1.0.0
  # Qr image
  qr_flutter: ^3.2.0
  screenshot: ^0.2.0
  share_extend: ^1.1.9
  share: ^0.6.5+4

  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1
  google_sign_in: ^4.5.9
  flutter_facebook_auth: ^2.0.2+1
  sign_in_with_apple: ^2.5.4
  crypto: ^2.1.5
  
  advance_pdf_viewer: ^1.2.2
  package_info: ^0.4.3+4
  html: ^0.14.0+4

  photo_view: ^0.10.3


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

